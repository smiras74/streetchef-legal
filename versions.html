        header {

            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: color 0.2s;

        .back-link:hover { color: var(--accent); }
        
        .logo-small {

            height: 60px;
            border-radius: 14px;
            margin-bottom: 16px;
        }
        
        h1 {

            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Language Dropdown */
        .lang-dropdown {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 100;
        }
        
        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .lang-toggle:hover {
            background: rgba(255,107,53,0.2);
            border-color: var(--accent);
        }
        
        .lang-toggle svg {
            transition: transform 0.2s;
        }
        
        .lang-dropdown.open .lang-toggle svg {
            transform: rotate(180deg);
        }
        
        .lang-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgba(20,24,32,0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 6px;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
        }
        
        .lang-dropdown.open .lang-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .lang-menu button {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            transition: all 0.15s;
        }
        
        .lang-menu button:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }
        
        .lang-menu button.active {
            background: var(--accent);
            color: #fff;
        }
        
        .lang-menu button .flag {
            font-size: 16px;
        }
        
        /* Main Content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        /* Version Block */
        .version {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            transition: border-color 0.3s;
        }
        
        .version:hover {
            border-color: rgba(255,107,53,0.3);
        }
        
        .version-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .version-number {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .version-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .version-badge {
            background: var(--accent);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .version-badge.beta {
            background: #3b82f6;
        }
        
        /* Change Categories */
        .changes-category {
            margin-bottom: 20px;
        }
        
        .changes-category:last-child {
            margin-bottom: 0;
        }
        
        .category-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;

        .category-title.improved { color: #3b82f6; }
        .category-title.fixed { color: #f59e0b; }
        
        .category-title::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .changes-list {
            list-style: none;
            padding-left: 16px;
        }
        
        .changes-list li {
            color: var(--text-secondary);
            padding: 6px 0;
            padding-left: 20px;
            position: relative;

        .changes-list li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;

            border-top: 1px solid var(--border);

            .version { padding: 24px; }
            .version-header { gap: 10px; }
            .version-number { font-size: 1.25rem; }

                            <ul class="changes-list">
                                ${v.improved.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    ${v.fixed ? `
                        <div class="changes-category">
                            <h3 class="category-title fixed">${t.fixed}</h3>
                            <ul class="changes-list">
                                ${v.fixed.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </article>
            `).join('');
        }

        function setLang(lang) {
            const t = ui[lang];
            document.getElementById('backText').textContent = t.back;
            document.getElementById('pageTitle').textContent = t.title;
            document.getElementById('pageSubtitle').textContent = t.subtitle;
            document.getElementById('linkHome').textContent = t.home;
            document.getElementById('linkSupport').textContent = t.support;
            document.getElementById('linkPrivacy').textContent = t.privacy;
            
            // Update dropdown
            const flags = { en: 'üá¨üáß', ru: 'üá∑üá∫', es: 'üá™üá∏', de: 'üá©üá™', fr: 'üá´üá∑' };
            document.getElementById('currentLang').textContent = `${flags[lang]} ${lang.toUpperCase()}`;
            document.querySelectorAll('.lang-menu button').forEach(btn => {
                btn.classList.toggle('active', btn.onclick.toString().includes(`'${lang}'`));
            });
            document.getElementById('langDropdown').classList.remove('open');
            
            renderVersions(lang);
            localStorage.setItem('streetchef-lang', lang);
        }
        
        function toggleLangMenu() {
            document.getElementById('langDropdown').classList.toggle('open');
        }
        
        // Close dropdown on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.lang-dropdown')) {
                document.getElementById('langDropdown').classList.remove('open');
            }
        });

        // Init
        const savedLang = localStorage.getItem('streetchef-lang');
        const browserLang = navigator.language.slice(0, 2);
        const supportedLangs = ['en', 'ru', 'es', 'de', 'fr'];
        setLang(savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en'));
    </script>
</body>
</html>
