        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --accent: #ff6b35;
            --accent-light: #ff8f5a;
            --bg-dark: #0a0c10;
            --bg-card: rgba(255,255,255,0.03);
            --text-primary: #fff;
            --text-secondary: #8b949e;
            --border: rgba(255,255,255,0.08);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            padding: 20px 20px 40px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: radial-gradient(ellipse at top, #1a1f35 0%, var(--bg-dark) 70%);
            position: relative;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        
        .back-link:hover { color: var(--accent); }
        
        .logo-small {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            margin: 40px auto 16px;
        }
        
        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 8px; }
        .subtitle { color: var(--text-secondary); font-size: 1rem; }
        
        /* Language Dropdown */
        .lang-dropdown {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 100;
        }
        
        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .lang-toggle:hover { background: rgba(255,107,53,0.2); border-color: var(--accent); }
        .lang-toggle svg { transition: transform 0.2s; }
        .lang-dropdown.open .lang-toggle svg { transform: rotate(180deg); }
        
        .lang-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgba(20,24,32,0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 6px;
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
        }
        
        .lang-dropdown.open .lang-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .lang-option {
            display: block;
            width: 100%;
            padding: 10px 14px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.15s;
        }
        
        .lang-option:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .lang-option.active { background: var(--accent); color: #fff; }
        
        /* Main Content */
        main { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
        
        /* Version Block */
        .version {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            transition: border-color 0.3s;
        }
        
        .version:hover { border-color: rgba(255,107,53,0.3); }
        
        .version-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .version-number {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .version-date { color: var(--text-secondary); font-size: 0.9rem; }
        
        .version-badge {
            background: var(--accent);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        /* Change Categories */
        .changes-category { margin-bottom: 20px; }
        .changes-category:last-child { margin-bottom: 0; }
        
        .category-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-title.new { color: #22c55e; }
        .category-title.improved { color: #3b82f6; }
        .category-title.fixed { color: #f59e0b; }
        .category-title::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background: currentColor; }
        
        .changes-list { list-style: none; padding-left: 16px; }
        .changes-list li { color: var(--text-secondary); padding: 6px 0; padding-left: 20px; position: relative; }
        .changes-list li::before { content: '‚Üí'; position: absolute; left: 0; color: var(--border); }
        
        /* Footer */
        footer { padding: 40px 20px; text-align: center; border-top: 1px solid var(--border); }
        footer p { color: #555; font-size: 0.85rem; margin-bottom: 15px; }
        footer a { color: var(--text-secondary); text-decoration: none; margin: 0 15px; font-size: 0.9rem; transition: color 0.2s; }
        footer a:hover { color: var(--accent); }
        
        @media (max-width: 600px) {
            .version { padding: 24px; }
            .version-header { gap: 10px; }
            .version-number { font-size: 1.25rem; }
        }

        }

        const browserLang = navigator.language.slice(0, 2);
        const supportedLangs = ['en', 'ru', 'es', 'de', 'fr', 'it'];
        setLang(savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en'));
    </script>
</body>
