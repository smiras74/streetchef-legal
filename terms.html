        .lang-dropdown {

            top: 16px;
            right: 16px;
            z-index: 100;
        }
        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;

        .lang-toggle svg { transition: transform 0.2s; }
        .lang-dropdown.open .lang-toggle svg { transform: rotate(180deg); }
        .lang-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgba(20,24,32,0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 6px;
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
        }
        .lang-dropdown.open .lang-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .lang-option {
            display: block;
            width: 100%;
            padding: 10px 14px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.15s;
        }
        .lang-option:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .lang-option.active { background: var(--accent); color: #fff; }

        header {
            padding: 20px 20px 40px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: radial-gradient(ellipse at top, #1a1f35 0%, var(--bg-dark) 70%);

            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;

        .logo-small {

            height: 60px;
            border-radius: 14px;
            margin: 40px auto 16px;

        .subtitle { color: var(--text-secondary); font-size: 1rem; }
        .updated { color: var(--text-secondary); font-size: 0.85rem; margin-top: 6px; }

        main { max-width: 800px; margin: 0 auto; padding: 60px 20px; }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 20px;
            transition: border-color 0.3s;

            font-weight: 700;
            color: var(--accent);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;

            font-size: 0.95rem;

            padding-left: 0;
            margin-top: 8px;

            background: rgba(255,107,53,0.08);

            .section { padding: 24px; }
            h1 { font-size: 1.5rem; }

function toggleLangMenu() {
    document.getElementById('langDropdown').classList.toggle('open');
}
document.addEventListener('click', (e) => {
    const dropdown = document.getElementById('langDropdown');
    if (!dropdown.contains(e.target)) dropdown.classList.remove('open');
});

function setLang(lang) {
    const t = ui[lang];
    document.getElementById('backText').textContent = t.back;
    document.getElementById('pageTitle').textContent = t.title;
    document.getElementById('pageSubtitle').textContent = t.subtitle;
    document.getElementById('pageUpdated').textContent = t.updated;
    document.getElementById('linkHome').textContent = t.home;
    document.getElementById('linkPrivacy').textContent = t.privacy;
    document.getElementById('linkSupport').textContent = t.support;
    document.getElementById('linkVersions').textContent = t.versions;
    document.getElementById('currentLang').textContent = langNames[lang];

    document.querySelectorAll('.lang-option').forEach(btn => {
        const btnLang = btn.onclick.toString().match(/'(\w+)'/)[1];
        btn.classList.toggle('active', btnLang === lang);
    });
    document.getElementById('langDropdown').classList.remove('open');

    const content = document.getElementById('content');
    content.innerHTML = t.sections.map(s => `
        <div class="section">
            <h2>${s.icon} ${s.title}</h2>
            ${s.body}
        </div>
    `).join('');

    localStorage.setItem('streetchef-lang', lang);
}

const savedLang = localStorage.getItem('streetchef-lang');
const browserLang = navigator.language.slice(0, 2);
const supportedLangs = ['en', 'ru', 'es', 'de', 'fr', 'it'];
setLang(savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en'));
</script>
