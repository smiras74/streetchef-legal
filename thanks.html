<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - StreetChef</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1f35 0%, #0d1117 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 50px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
        }
        .icon { font-size: 4em; margin-bottom: 20px; }
        h1 { color: #4ade80; margin-bottom: 15px; font-size: 1.8em; }
        p { color: #8b949e; margin-bottom: 25px; line-height: 1.6; }
        a {
            display: inline-block;
            padding: 14px 30px;
            background: #ff6b35;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }
        a:hover { background: #ff8555; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1 id="title">Message Sent!</h1>
        <p id="text">Thank you for contacting us. We'll get back to you within 24-48 hours.</p>
        <a href="support.html" id="link">← Back to Support</a>
    </div>
<script>
const thanks = {
    en: { title: "Message Sent!", text: "Thank you for contacting us. We'll get back to you within 24-48 hours.", link: "← Back to Support" },
    ru: { title: "Сообщение отправлено!", text: "Спасибо за обращение. Мы ответим вам в течение 24-48 часов.", link: "← Вернуться к поддержке" },
    es: { title: "¡Mensaje Enviado!", text: "Gracias por contactarnos. Le responderemos dentro de 24-48 horas.", link: "← Volver a Soporte" },
    de: { title: "Nachricht Gesendet!", text: "Vielen Dank für Ihre Nachricht. Wir antworten innerhalb von 24-48 Stunden.", link: "← Zurück zum Support" },
    fr: { title: "Message Envoyé!", text: "Merci de nous avoir contactés. Nous vous répondrons sous 24-48 heures.", link: "← Retour au Support" }
};
const savedLang = localStorage.getItem('streetchef-lang');
const browserLang = navigator.language.slice(0, 2);
const supportedLangs = ['en', 'ru', 'es', 'de', 'fr'];
const lang = savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en');
document.getElementById('title').textContent = thanks[lang].title;
document.getElementById('text').textContent = thanks[lang].text;
document.getElementById('link').textContent = thanks[lang].link;
</script>
</body>
</html>
