function setLang(lang) {
    document.getElementById('content').innerHTML = privacy[lang].content;
    document.getElementById('linkBack').textContent = privacy[lang].linkBack;
    document.querySelectorAll('.lang-switcher button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase() === lang);
    });
    localStorage.setItem('streetchef-lang', lang);
}

const savedLang = localStorage.getItem('streetchef-lang');
const browserLang = navigator.language.slice(0, 2);
const supportedLangs = ['en', 'ru', 'es', 'de', 'fr'];
setLang(savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en'));
