            height: 28px;
            background: #0a0c10;
            border-radius: 20px;

function setLang(lang) {
    const d = data[lang];
    
    document.getElementById('tagline').textContent = d.tagline;
    document.getElementById('downloadBtn').textContent = d.downloadBtn;
    document.getElementById('featuresTitle').textContent = d.featuresTitle;
    document.getElementById('ctaTitle').textContent = d.ctaTitle;
    document.getElementById('ctaText').textContent = d.ctaText;
    document.getElementById('ctaBtn').textContent = d.ctaBtn;
    document.getElementById('linkSupport').textContent = d.linkSupport;
    document.getElementById('linkPrivacy').textContent = d.linkPrivacy;
    
    // Screenshots with iPhone mockup
    document.getElementById('screenshotsScroll').innerHTML = d.screenshots.map(([img, label, sublabel]) => `
        <div class="phone-mockup">
            <div class="phone-frame">
                <div class="phone-screen">
                    <img src="screenshots/${img}" alt="${label}">
                </div>
            </div>
            <div class="phone-label">${label}</div>
            <div class="phone-sublabel">${sublabel}</div>
        </div>
    `).join('');
    
    // Stats
    document.getElementById('stats').innerHTML = d.stats.map(([num, label]) => `
        <div class="stat">
            <div class="stat-number">${num}</div>
            <div class="stat-label">${label}</div>
        </div>
    `).join('');
    
    // Features
    document.getElementById('featureGrid').innerHTML = d.features.map(([icon, title, desc]) => `
        <div class="feature">
            <div class="feature-icon">${icon}</div>
            <h3>${title}</h3>
            <p>${desc}</p>
        </div>
    `).join('');
    
    document.querySelectorAll('.lang-switcher button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase() === lang);
    });
    
    localStorage.setItem('streetchef-lang', lang);
}

const supportedLangs = ['en', 'ru', 'es', 'de', 'fr'];
