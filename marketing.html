    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --accent: #ff6b35;
            --accent-light: #ff8f5a;
            --bg-dark: #0a0c10;
            --bg-card: rgba(255,255,255,0.03);
            --text-primary: #fff;
            --text-secondary: #8b949e;
            --border: rgba(255,255,255,0.08);
            --phone-width: 260px;
            --phone-gap: 40px;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Language Dropdown */
        .lang-dropdown { position: fixed; top: 16px; right: 16px; z-index: 100; }
        .lang-toggle { display: flex; align-items: center; gap: 6px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.2s; }
        .lang-toggle:hover { background: rgba(255,107,53,0.2); border-color: var(--accent); }
        .lang-toggle svg { transition: transform 0.2s; }
        .lang-dropdown.open .lang-toggle svg { transform: rotate(180deg); }
        .lang-menu { position: absolute; top: calc(100% + 8px); right: 0; background: rgba(20,24,32,0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 6px; min-width: 120px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s; }
        .lang-dropdown.open .lang-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .lang-menu button { display: flex; align-items: center; gap: 10px; width: 100%; background: transparent; border: none; color: var(--text-secondary); padding: 10px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 500; text-align: left; transition: all 0.15s; }
        .lang-menu button:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .lang-menu button.active { background: var(--accent); color: #fff; }
        .lang-menu button .flag { font-size: 16px; }

        /* Hero Section */
        .hero { min-height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px 20px 40px; text-align: center; background: radial-gradient(ellipse at 20% 20%, rgba(255, 107, 53, 0.08) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(255, 143, 90, 0.05) 0%, transparent 50%), radial-gradient(ellipse at top, #1a1f35 0%, var(--bg-dark) 70%); }
        .logo-icon { width: 100px; height: 100px; border-radius: 24px; box-shadow: 0 20px 60px rgba(255, 107, 53, 0.25), 0 0 0 1px rgba(255,255,255,0.1); margin-bottom: 24px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        h1 { font-size: clamp(2.5rem, 8vw, 3.5rem); font-weight: 800; letter-spacing: -0.03em; margin-bottom: 12px; background: linear-gradient(135deg, #fff 0%, #c0c0c0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .tagline { font-size: clamp(1rem, 3vw, 1.25rem); color: var(--text-secondary); margin-bottom: 32px; max-width: 400px; font-weight: 500; }

        /* App Store Button */
        .app-store-btn { display: inline-flex; align-items: center; gap: 12px; background: #fff; color: #000; padding: 14px 28px; border-radius: 14px; text-decoration: none; font-weight: 700; font-size: 1rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 20px rgba(255,255,255,0.1); }
        .app-store-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 12px 40px rgba(255,255,255,0.2); }
        .app-store-btn svg { width: 24px; height: 24px; }

        /* Carousel Section */
        .screenshots-section { padding: 60px 0 80px; background: linear-gradient(180deg, var(--bg-dark) 0%, #12151c 100%); }
        .carousel-container { position: relative; width: 100%; overflow: hidden; }
        
        .carousel-track {
            display: flex;
            transition: transform 0.4s ease-out;
            will-change: transform;
        }

        /* Phone Mockup */
        .phone-mockup {
            flex: 0 0 var(--phone-width);
            width: var(--phone-width);
            margin: 0 calc(var(--phone-gap) / 2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            transition: opacity 0.4s, transform 0.4s;
            opacity: 0.3;
            transform: scale(0.8);
            cursor: pointer;
        }
        
        .phone-mockup.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .phone-mockup.adjacent {
            opacity: 0.6;
            transform: scale(0.88);
        }
        
        .phone-frame { width: 100%; aspect-ratio: 260/540; background: linear-gradient(145deg, #2c2c2e 0%, #1c1c1e 100%); border-radius: 44px; padding: 10px; box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 25px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1); position: relative; }
        .phone-frame::before { content: ''; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 90px; height: 26px; background: #000; border-radius: 20px; z-index: 10; }
        .phone-screen { width: 100%; height: 100%; border-radius: 36px; overflow: hidden; background: #000; position: relative; }
        .phone-screen img { width: 100%; height: 100%; object-fit: cover; object-position: top; }
        .phone-screen::after { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 44px; background: linear-gradient(180deg, #0d1117 0%, #0d1117 50%, transparent 100%); z-index: 5; }
        
        .phone-label { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); text-align: center; opacity: 0; transition: opacity 0.3s; }
        .phone-sublabel { font-size: 0.9rem; color: var(--text-secondary); text-align: center; max-width: 200px; opacity: 0; transition: opacity 0.3s; }
        .phone-mockup.active .phone-label,
        .phone-mockup.active .phone-sublabel { opacity: 1; }

        /* Carousel Navigation */
        .carousel-nav { display: flex; justify-content: center; align-items: center; gap: 16px; margin-top: 32px; }
        .carousel-btn { width: 48px; height: 48px; border-radius: 50%; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-primary); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; backdrop-filter: blur(10px); }
        .carousel-btn:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.1); }
        .carousel-btn svg { width: 20px; height: 20px; }
        .carousel-dots { display: flex; gap: 8px; }
        .carousel-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); border: none; cursor: pointer; transition: all 0.3s; }
        .carousel-dot.active { background: var(--accent); width: 24px; border-radius: 4px; }
        .carousel-dot:hover:not(.active) { background: rgba(255,255,255,0.3); }

        /* Social Proof */
        .social-proof { padding: 60px 20px; text-align: center; background: #12151c; }
        .stats { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; max-width: 600px; margin: 0 auto; }
        .stat { text-align: center; }
        .stat-number { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 4px; }
        .stat-label { font-size: 0.95rem; color: var(--text-secondary); font-weight: 500; }

        /* Features Section */
        .features { padding: 100px 20px; max-width: 1000px; margin: 0 auto; }
        .section-title { text-align: center; font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 800; margin-bottom: 60px; color: var(--text-primary); letter-spacing: -0.02em; }
        .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .feature { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 28px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .feature:hover { border-color: rgba(255,107,53,0.4); transform: translateY(-4px); box-shadow: 0 20px 40px rgba(255,107,53,0.1); }
        .feature-icon { width: 52px; height: 52px; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; margin-bottom: 18px; }
        .feature h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: var(--text-primary); }
        .feature p { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.7; }

        /* CTA Section */
        .cta { padding: 100px 20px; text-align: center; background: radial-gradient(ellipse at 50% 100%, rgba(255, 107, 53, 0.1) 0%, transparent 50%), radial-gradient(ellipse at bottom, #1a1f35 0%, var(--bg-dark) 70%); }
        .cta h2 { font-size: clamp(1.5rem, 4vw, 2rem); font-weight: 800; margin-bottom: 12px; letter-spacing: -0.02em; }
        .cta p { color: var(--text-secondary); margin-bottom: 32px; font-size: 1.1rem; }

        /* Footer */
        footer { padding: 40px 20px; text-align: center; border-top: 1px solid var(--border); }
        footer p { color: #555; font-size: 0.85rem; margin-bottom: 15px; }
        footer a { color: var(--text-secondary); text-decoration: none; margin: 0 15px; font-size: 0.9rem; transition: color 0.2s; }
        footer a:hover { color: var(--accent); }

        /* Responsive */
        @media (max-width: 768px) {
            :root { --phone-width: 220px; --phone-gap: 24px; }
            .phone-frame { border-radius: 36px; }
            .phone-frame::before { width: 70px; height: 22px; }
            .phone-screen { border-radius: 30px; }
            .stats { gap: 50px; }
            .carousel-btn { width: 40px; height: 40px; }
        }
    </style>
</head>

        function getSlideWidth() {
            const style = getComputedStyle(document.documentElement);
            const phoneWidth = parseInt(style.getPropertyValue('--phone-width')) || 260;
            const phoneGap = parseInt(style.getPropertyValue('--phone-gap')) || 40;
            return phoneWidth + phoneGap;
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            const mockups = document.querySelectorAll('.phone-mockup');
            const container = document.querySelector('.carousel-container');
            
            const slideWidth = getSlideWidth();
            const containerWidth = container.offsetWidth;
            const centerOffset = (containerWidth - slideWidth + 40) / 2;
            const translateX = centerOffset - (currentSlide * slideWidth);
            
            track.style.transform = `translateX(${translateX}px)`;
            
            mockups.forEach((mockup, index) => {
                mockup.classList.remove('active', 'adjacent');
                if (index === currentSlide) {
                    mockup.classList.add('active');
                } else if (index === currentSlide - 1 || index === currentSlide + 1) {
                    mockup.classList.add('adjacent');
                }
            });
            
            document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            currentSlide = index;
            updateCarousel();
        }

        function setLang(lang) {
            const d = data[lang];
            totalSlides = d.screenshots.length;
            
            document.getElementById('tagline').textContent = d.tagline;
            document.getElementById('downloadBtn').textContent = d.downloadBtn;
            document.getElementById('featuresTitle').textContent = d.featuresTitle;
            document.getElementById('ctaTitle').textContent = d.ctaTitle;
            document.getElementById('ctaText').textContent = d.ctaText;
            document.getElementById('ctaBtn').textContent = d.ctaBtn;
            document.getElementById('linkVersions').textContent = d.linkVersions;
            document.getElementById('linkSupport').textContent = d.linkSupport;
            document.getElementById('linkPrivacy').textContent = d.linkPrivacy;
            document.getElementById('linkBeta').textContent = d.linkBeta;
            
            document.getElementById('carouselTrack').innerHTML = d.screenshots.map(([img, label, sublabel], index) => `<div class="phone-mockup" onclick="goToSlide(${index})"><div class="phone-frame"><div class="phone-screen"><img src="screenshots/${img}" alt="${label}"></div></div><div class="phone-label">${label}</div><div class="phone-sublabel">${sublabel}</div></div>`).join('');
            document.getElementById('carouselDots').innerHTML = d.screenshots.map((_, index) => `<button class="carousel-dot" onclick="goToSlide(${index})" aria-label="Slide ${index + 1}"></button>`).join('');
            document.getElementById('stats').innerHTML = d.stats.map(([num, label]) => `<div class="stat"><div class="stat-number">${num}</div><div class="stat-label">${label}</div></div>`).join('');
            document.getElementById('featureGrid').innerHTML = d.features.map(([icon, title, desc]) => `<div class="feature"><div class="feature-icon">${icon}</div><h3>${title}</h3><p>${desc}</p></div>`).join('');
            
            document.querySelectorAll('.lang-menu button').forEach(btn => btn.classList.toggle('active', btn.onclick.toString().includes(`'${lang}'`)));
            const flags = { en: 'üá¨üáß', ru: 'üá∑üá∫', es: 'üá™üá∏', de: 'üá©üá™', fr: 'üá´üá∑' };
            document.getElementById('currentLang').textContent = `${flags[lang]} ${lang.toUpperCase()}`;
            document.getElementById('langDropdown').classList.remove('open');
            localStorage.setItem('streetchef-lang', lang);
            
            currentSlide = 0;
            requestAnimationFrame(() => updateCarousel());
        }

        document.getElementById('prevBtn').addEventListener('click', () => goToSlide(currentSlide - 1));
        document.getElementById('nextBtn').addEventListener('click', () => goToSlide(currentSlide + 1));
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
            if (e.key === 'ArrowRight') goToSlide(currentSlide + 1);
        });
        
        let touchStartX = 0;
        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; }, {passive: true});
        carouselContainer.addEventListener('touchend', (e) => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) goToSlide(currentSlide + 1);
                else goToSlide(currentSlide - 1);
            }
        }, {passive: true});
        
        window.addEventListener('resize', () => updateCarousel());
        
        function toggleLangMenu() {
            document.getElementById('langDropdown').classList.toggle('open');
        }
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.lang-dropdown')) {
                document.getElementById('langDropdown').classList.remove('open');
            }
        });
        
        const savedLang = localStorage.getItem('streetchef-lang');
        const browserLang = navigator.language.slice(0, 2);
        const supportedLangs = ['en', 'ru', 'es', 'de', 'fr'];
        setLang(savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en'));
