function setLang(lang) {
    const t = translations[lang];
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('contactTitle').textContent = t.contactTitle;
    document.getElementById('labelName').textContent = t.labelName;
    document.getElementById('labelEmail').textContent = t.labelEmail;
    document.getElementById('labelTopic').textContent = t.labelTopic;
    document.getElementById('labelMessage').textContent = t.labelMessage;
    document.getElementById('labelAttachment').textContent = t.labelAttachment;
    document.getElementById('fileUploadText').textContent = t.fileUploadText;
    document.getElementById('btnSubmit').textContent = t.btnSubmit;
    document.getElementById('faqTitle').textContent = t.faqTitle;
    document.getElementById('linkPrivacy').textContent = t.linkPrivacy;
    document.getElementById('inputName').placeholder = t.placeholderName;
    document.getElementById('inputEmail').placeholder = t.placeholderEmail;
    document.getElementById('inputMessage').placeholder = t.placeholderMessage;
    
    const select = document.getElementById('selectTopic');
    select.innerHTML = t.topics.map((topic, i) => 
        `<option value="${i === 0 ? '' : topic}"${i === 0 ? ' disabled selected' : ''}>${topic}</option>`
    ).join('');
    
    document.getElementById('faqContent').innerHTML = t.faq.map(([q, a]) => 
        `<div class="faq-item"><h3>${q}</h3><p>${a}</p></div>`
    ).join('');
    
    document.querySelectorAll('.lang-switcher button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase() === lang);
    });
    
    localStorage.setItem('streetchef-lang', lang);
    currentLang = lang;
}

let currentLang = 'en';

function showFileName(input) {
    const nameEl = document.getElementById('fileName');
    const t = translations[currentLang];
    if (input.files && input.files[0]) {
        nameEl.textContent = t.fileSelected + ' ' + input.files[0].name;
    } else {
        nameEl.textContent = '';
    }
}

// Detect language

const browserLang = navigator.language.slice(0, 2);
const supportedLangs = ['en', 'ru', 'es', 'de', 'fr'];
const defaultLang = savedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en');
setLang(defaultLang);
